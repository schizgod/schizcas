{% extends 'base.html' %}

{% block content %}
    <div class="text-center mt-4 mb-4">
        <h2 class="display-4">Статьи</h2>
    </div>
    
    {% for article in articles %}
        <div class="mb-4">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content|truncatechars:200 }}</p>
            <a href="{% url 'article_detail' pk=article.pk %}" class="btn btn-primary">Читать дальше</a>
        </div>
    {% endfor %}
{% endblock %}
